<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ConsoleJS - Test Page</title>
    <script type="text/javascript" src="http://www-thedictator.bbdev1.com:8082/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="http://www-thedictator.bbdev1.com:8082/Client/socket.patch.js"></script>
    <script type="text/javascript" src="http://www-thedictator.bbdev1.com:8082/Client/ConsoleJS.js"></script>
    <script type="text/javascript" src="http://www-thedictator.bbdev1.com:8082/Client/BrowserJS.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #add8e6;
            font-size: 11px;
            color: black;
        }
    </style>
</head>
<body>
<h1 id="ConnectionMode"></h1>
<ul id="log"></ul>
<div id="dummy">
    <div>I</div>
    <div>want</div>
    <div>Something</div>
    <div>more</div>
    <div>than</div>
    <div>this!!!</div>
</div>
<script type="text/javascript">
    var log = document.getElementById('log');
    var connectionMode = document.getElementById('ConnectionMode');

    ConsoleJS.config({
        name: BrowserJS.toString(),
        nativeOverride: true,
        nativeEnabled: true,
        remoteEnabled: true,
        remoteCallback: function (data, mode) {
            connectionMode.innerHTML = 'Connection mode: ' + (mode || 'Unknown');
            var li = document.createElement("li");
            li.innerHTML = data.type + ': ' + data.message;
            log.insertBefore(li, log.firstElementChild);
        }
    });

    var cmds = [
        "console.log('log test');",
        "console.info('info test');",
        "console.warn('warn test');",
        "console.debug('debug test');",
        "console.assert(1 === 1, 'assert test');",
        "console.assert(1 !== 1, 'assert test');",
        "console.dir(document.getElementById('dummy'));",
        "console.dirxml(document.getElementById('dummy'));",
        "console.time('test');",
        "console.time('test-child');",
        "console.count('test');",
        "console.count('test-child');",
        "console.count('test-child');",
        "console.count('test');",
        "console.timeEnd('test-child');",
        "console.timeEnd('test');",
        "console.trace();",
        "console.error();"
    ];

    var length = cmds.length,
        currentIndex = 0;

    setInterval(function () {
        if (currentIndex < length) {
            eval(cmds[currentIndex++]);
        } else {
            currentIndex = 0;
        }
    }, 1000);

</script>
</body>
</html>
